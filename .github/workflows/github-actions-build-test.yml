      #     cd eigen-3.4.0/Eigen/Dense && pwd && ls
      #     export CPATH=$PWD/eigen-3.4.0:$CPATH
      #     echo $CPATH
      
      - name: Check out repository code
        uses: actions/checkout@v3
      
      - name: Get Date
        id: get-date
        run: echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"

      - name: Cache MLIR 
        id: cache-mlir
        uses: actions/cache@v3
        with:
          path: llvm-project/build
          key: ${{ matrix.config.os }}-mlir-${{ steps.get-date.outputs.date }}

      - name: Build MLIR and add dependencies
        if: steps.cache-mlir.outputs.cache-hit != 'true'
        run: |
          wget https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.gz
          tar -xzf eigen-3.4.0.tar.gz && rm eigen-3.4.0.tar.gz
          echo "üîé cd eigen-3.4.0 && ls: "
          cd eigen-3.4.0 && ls
          echo "üîé CPATH: "
          export CPATH=$PWD:$CPATH && echo $CPATH
          echo "üîé cd $PWD/Eigen/Dense && pwd && ls: "
          cd $PWD/Eigen/Dense && pwd && ls
          echo "üîé cd ../../../ && ls: "
          cd ../../../ && ls
          git clone https://github.com/llvm/llvm-project.git;
          cd llvm-project
          git checkout tags/llvmorg-15.0.0-rc1
          mkdir -p build && cd build
          cmake ../llvm -DLLVM_ENABLE_PROJECTS="clang;lld;mlir" \
            -DLLVM_BUILD_EXAMPLES=ON -DLLVM_TARGETS_TO_BUILD="X86" \
            -DLLVM_TARGETS_TO_BUILD="host" \
            -DCMAKE_BUILD_TYPE=Release -DLLVM_ENABLE_ASSERTIONS=ON \
            -DLLVM_INSTALL_UTILS=ON -DLLVM_BUILD_UTILS=ON \
            -DLLVM_USE_LINKER=lld \
            -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
          cmake --build . -j $(nproc)

      - name: Build Sparlay
        run: |
          mkdir -p build
          cd build
          export CPATH=$PWD/../llvm-project/mlir/include:$CPATH
          echo "üîé ATTENTION: " && echo $CPATH
          ls $PWD/../eigen-3.4.0
          cmake .. \
            -DMLIR_DIR="$PWD/../llvm-project/build/lib/cmake/mlir" \
            -DLLVM_DIR="$PWD/../llvm-project/build/lib/cmake/llvm" \
            -DLLVM_BUILD_LIBRARY_DIR="$PWD/../llvm-project/build" \
            -DLLVM_EXTERNAL_LIT="$PWD/../llvm-project/build/bin/llvm-lit" \
            -DLLVM_INCLUDE_DIRS="$PWD/../llvm-project/llvm/include/llvm"
            -DMLIR_INCLUDE_DIRS="$PWD/../llvm-project/mlir/include/mlir" \
            -DEXTERNAL_INCLUDE_DIRS="$PWD/../eigen-3.4.0" \
            -DLLVM_ENABLE_ASSERTIONS=ON \
            -DCMAKE_BUILD_TYPE=RELEASE \
            -DLLVM_USE_LINKER=lld \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++
          cmake --build . -j $(nproc)
